<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enovy 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="heading">
        <div class="leader text-center pt-5 pb-5">
            <div class="col-md-12">CONTACT US</div>
        </div>
    </div>
    
    <div class="container-fluid contact-container">
        <div class="row mx-5 contact-row">
            <div class="col-md-12 contact-header text-white pt-3 pb-5">
                <div class="h2 text-center get">Get In Touch</div>
                <div class="row contact-info-row pt-5">
                    <div class="col-md-6 col-12 contact-info">
                        <div class="row">
                            <div class="col-12 d-flex pt-3 pb-5">
                                <div class="icon-container">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="contact-text ml-3">
                                    <h3 class="office-heading">Head Office</h3>
                                    <p class="office-address pt-2">
                                        4875 White Baer Pkwy, White Baer Lake<br />
                                        MN55110, United States
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 pt-3 d-flex">
                                <div class="icon-container">
                                    <i class="fa-solid fa-phone-alt"></i>
                                </div>
                                <div class="contact-text ml-3">
                                    <h3 class="call-us-heading pt-3">Call Us</h3>
                                    <p class="call-us-number pt-2">+91 9876543210</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 box d">
                        <form>
                            <label for="text">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your name"
                                required />
                            <label for="text"> Last Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your last name"
                                required />
                            <label for="text">Email</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your email"
                                required />
                            <label for="text">Message</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your message"
                                required />
                            <div class="submit pt-3 text-center">
                                <button type="submit" class="submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
